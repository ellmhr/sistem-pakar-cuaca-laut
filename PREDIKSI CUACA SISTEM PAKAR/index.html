<script>
    function updateTime() {
        const timeElement = document.getElementById("timeDisplay");
        const now = new Date();

        const options = {
            weekday: 'long',
            day: '2-digit',
            month: 'long',
            year: 'numeric'
        };

        const date = now.toLocaleDateString('id-ID', options);
        const time = now.toLocaleTimeString('id-ID');

        timeElement.innerHTML = `${date} ‚Ä¢ ${time} WIB`;
    }

    // Update pertama kali
    updateTime();

    // Update tiap 1 detik
    setInterval(updateTime, 1000);
</script>
